<hlm-dialog [state]="state()!" (closed)="closeModal()">
  <hlm-dialog-content *brnDialogContent="let ctx" class="max-w-md">
    <hlm-dialog-header>
      <div class="flex items-center w-full justify-center mb-5">
        <img src="/images/mascot_bad.svg" alt="" height="80" width="80" />
      </div>
      <h3 hlmDialogTitle class="text-center font-bold text-2xl">
        You ran out of hearts!
      </h3>
      <p hlmDialogDescription class="text-center text-base">
        Get Pro for unlimited hearts, or purchase then in the store.
      </p>
    </hlm-dialog-header>

    <hlm-dialog-footer class="mb-4">
      <div class="flex flex-col gap-y-4 w-full">
        <button
          hlmBtn
          variant="primary"
          size="lg"
          class="w-full"
          (click)="closeModal(); router.navigate(['/shop'])"
        >
          Get Ulimited Hearts
        </button>
        <button
          hlmBtn
          variant="primaryOutline"
          size="lg"
          class="w-full"
          (click)="closeModal()"
        >
          No thanks
        </button>
      </div>
    </hlm-dialog-footer>
  </hlm-dialog-content>
</hlm-dialog>
