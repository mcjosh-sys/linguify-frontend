<div class="min-h-screen flex flex-col">
  <app-header />
  <main class="flex-1 flex flex-col items-center justify-center">
    <div
      class="max-w-[988px] max-auto flex-1 w-full flex flex-col lg:flex-row items-center justify-center p-4 gap-2"
    >
      <div class="relative w-[240px] lg:w-[424px] aspect-square mb-8 lg:mb-0">
        <img src="/images/hero.svg" alt="Hero" />
      </div>
      <div class="flex flex-col items-center gap-y-8">
        <h1
          class="text-xl lg:text-3xl font-bold text-neutral-600 max-w-[480px] text-center"
        >
          Learn, practice, and master new languages with linguify.
        </h1>
        <div class="w-full max-w-[330px] flex flex-col items-center gap-y-3">
          <app-clerk-loading>
            <hlm-icon
              size="sm"
              name="lucideLoader"
              class="text-muted-foreground animate-spin"
            />
          </app-clerk-loading>
          <app-clerk-loaded class="w-full">
            @if(user()){
            <a
              hlmBtn
              variant="secondary"
              size="lg"
              class="w-full"
              routerLink="learn"
            >
              Continue learning
            </a>
            } @else{
            <a
              hlmBtn
              variant="secondary"
              size="lg"
              class="w-full"
              routerLink="signup"
            >
              get started
            </a>
            <a
              hlmBtn
              variant="primaryOutline"
              size="lg"
              class="w-full"
              routerLink="signin"
            >
              I already have an account
            </a>
            }
          </app-clerk-loaded>
        </div>
      </div>
    </div>
  </main>
  <app-footer />
</div>
