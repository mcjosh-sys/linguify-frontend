<ul class="w-full">
  <div class="flex items-center w-full p-4 gap-x-4 border-t-2">
    <img src="/images/heart.svg" alt="Heart" width="60" height="60" />
    <div class="flex-1">
      <p class="text-neutral-700 text-base lg:text-xl font-bold">
        Refill hearts
      </p>
    </div>
    <button
      hlmBtn
      [disabled]="
        pending || hearts() === FULL_HEART || points() < POINTS_TO_REFILL
      "
      (click)="onRefillHearts()"
    >
      @if(hearts() === 5){full}@else {
      <div class="flex items-center">
        <img src="/images/points.svg" alt="Points" height="20" width="20" />
        <p>{{ POINTS_TO_REFILL }}</p>
      </div>
      }
    </button>
  </div>
  <div class="flex items-center w-full p-4 pt-8 gap-x-4 border-t-2">
    <img src="/images/unlimited.svg" alt="Unlimited" height="60" width="60" />
    <div class="flex-1">
      <p class="text-neutral-700 text-base lg:text-xl font-bold">
        Ulimited hearts
      </p>
    </div>
    <button hlmBtn [disabled]="pending" (click)="onUpgrade()">
      @if(hasActiveSubscription()){settings}@else{upgrade}
    </button>
  </div>
</ul>
