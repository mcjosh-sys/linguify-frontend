@for(option of options(); track option.id; let i = $index){
    <app-challenge-card
    [id]="option.id"
    [text]="option.text"
    [imageSrc]="option.imageSrc"
    [shortcut]="''+(i+1)"
    [selected]="selectedOption() === option.id"
    (onClick)="onClick($event)"
    [status]="status()"
    [audioSrc]="option.audioSrc"
    [disabled]="disabled()"
    [type]="type()"
    />
}
