@if(loading){ 
  <app-loading />
}@else {
<div class="flex flex-row-reverse gap-[48px] px-6">
  <app-sticky-wrapper>
    <app-user-progress
      [activeCourse]="userProgress.activeCourse"
      [hearts]="userProgress.hearts"
      [points]="userProgress.points"
      [hasActiveSubscription]="!!userSubscription?.isActive"
    />
    @if(!!!userSubscription?.isActive){
      <app-promo />
    }
    <app-quests-component [points]="userProgress.points" />
  </app-sticky-wrapper>
  <app-feed-wrapper>
    <div class="w-full flex flex-col items-center">
      <img src="/images/shop.svg" alt="Shop" height="90" width="90" />
      <h1 class="text-center font-bold text-neutral-800 text-2xl my-6">Shop</h1>
      <p class="text-muted-foreground text-center text-lg mb-6">
        Spend your points on cool stuff.
      </p>
      <app-shop-items
        [hearts]="userProgress.hearts"
        [points]="userProgress.points"
        [hasActiveSubscription]="!!userSubscription?.isActive"
        (refresh)="refresh()"
      />
    </div>
  </app-feed-wrapper>
</div>
}
