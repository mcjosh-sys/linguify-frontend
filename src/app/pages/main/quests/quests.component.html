@if(loading){ }@else {
<div class="flex flex-row-reverse gap-[48px] px-6">
  <app-sticky-wrapper>
    <app-user-progress
      [activeCourse]="userProgress.activeCourse"
      [hearts]="userProgress.hearts"
      [points]="userProgress.points"
      [hasActiveSubscription]="!!userSubscription?.isActive"
    />
    @if(!!!userSubscription?.isActive){
      <app-promo />
    }
  </app-sticky-wrapper>
  <app-feed-wrapper>
    <div class="w-full flex flex-col items-center">
      <img src="/images/quests.svg" alt="Quests" height="90" width="90" />
      <h1 class="text-center font-bold text-neutral-800 text-2xl my-6">
        Quests
      </h1>
      <p class="text-muted-foreground text-center text-lg mb-6">
        Complete quests by earning points.
      </p>
      <ul class="w-full">
        @for(quest of quests; track quest.title;){
        <div class="flex items-center w-full p-4 gap-x-4 border-t-2">
          <img src="/images/points.svg" alt="Points" width="60" height="60" />
          <div class="flex flex-col gap-y-2 w-full">
            <p class="text-neutral-700 text-xl font-bold">
              {{ quest.title }}
            </p>
            <app-linear-progress
              [value]="questProgress(quest.value)"
              class="h-4"
            />
          </div>
        </div>
        }
      </ul>
    </div>
  </app-feed-wrapper>
</div>
}
