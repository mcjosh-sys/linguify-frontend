<div
  [class]="
    hlm(
      'p-1.5 text-white rounded-t-xl font-bold text-center uppercase text-sm',
      variant() === 'points' && 'bg-orange-400',
      variant() === 'hearts' && 'bg-rose-500'
    )
  "
>
  @if(variant() === 'hearts'){ Hearts Left }@else{ Total XP }
</div>
<div
  [class]="
    hlm(
      'rounded-2xl bg-white flex items-center justify-center p-6 font-bold text-lg',
      variant() === 'points' && 'text-orange-400',
      variant() === 'hearts' && 'text-rose-500'
    )
  "
>
<img [src]="imageSrc" alt="Icon" height="30" width="30" class="mr-1.5">
  {{ value() }}
</div>
